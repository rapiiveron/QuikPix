# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with
# the Android operating system, and which are packaged with your app's APK.
android.useAndroidX=true

# Fix for: e: Could not load module <Error module>
# Forces the Kotlin compiler to run inside the Gradle daemon process rather than
# in an isolated worker (GradleKotlinCompilerWorkAction). Worker isolation uses a
# separate classloader that cannot load modules from the project classpath, which
# is the direct cause of the "Could not load module <Error module>" error during
# kaptGenerateStubs.
kotlin.compiler.execution.strategy=in-process

# Disabling the classpath snapshot feature resolves KAPT module loading failures
# when using incremental compilation with certain annotation processors.
kotlin.incremental.useClasspathSnapshot=false

# Disable KAPT worker API to avoid worker process isolation issues.
kapt.use.worker.api=false

# Enables incremental annotation processing for kapt tasks.
kapt.incremental.apt=true

# Kotlin code style
kotlin.code.style=official